<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Practicas de Vue</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/estilos.css">
</head>

<body>
  <br><br><br>
  <div id="Juegosyfiltros">
    <div class="container">
        <h1>Juegos:</h1>
        <div class="row">
            <div class="col-lg-4">
              <div class="input-group">
      <input type="search" v-model="busqueda" placeholder="Buscar un juego" class="form-control">
        <span class="input-group-btn">
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">
                Ayuda
              </button>
        </span>
              </div>
      
      <div class="input-group">
        <input type="text" v-model="nuevojuego" v-on:keyup.13="agregarjuego" class="form-control" placeholder="Nuevo Juego">
          <span class="input-group-btn">
            <input type="button" value="Agregar" v-on:click="agregarjuego" class="btn btn-md btn-primary">
          </span>
      </div>
            </div>
        </div>
      
      <br>
    
    <div class="row">
      <div class="col-lg-4">
        <ul class="list-group">
            <transition-group name="list">
          <li class="list-group-item list-group-item-success" v-bind:class="{tachar: juego.eliminar}" v-on:click="eliminarjuego(juego)" v-for="juego in buscarJuego" v-if="mostrar" v-bind:key="juego.titulo" class="list-item">
          {{ juego.titulo }}
          </li>
        </transition-group>
        </ul>
      </div>
    </div>
    
    <h4>{{tacharjuego.length}} Juego(s) tachado(s).</h4>
    <br>
    <button class="btn btn-success" v-on:click="mostrar = !mostrar">Mostrar u ocultar juegos</button>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Ayuda</h5>
            </div>
            <div class="modal-body">
              <ul class="list-group">
                <li class="list-group-item list-group-item-info">
                  Agrega una tarea presionando enter o en el boton.
                </li>
                <li class="list-group-item list-group-item-info">
                  Elimina una tarea haciendo click en ella. 
                </li>
                <li class="list-group-item list-group-item-info">
                    Respetar mayusculas y minisculas al buscar. 
                </li>
              </ul> 
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>

  <script src="https://unpkg.com/vue@2.4.2/dist/vue.js"></script>
  <script src="js/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>
</html>
